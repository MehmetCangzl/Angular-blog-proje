<dx-data-grid
      id="gridContainer"
      [dataSource]="employeeDataSource"
      [remoteOperations]="true"
      [showBorders]="true"
      (onRowInserting)="onRowInserting($event)"
      (onRowUpdating)="onRowUpdating($event)">
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-search-panel [visible]="true" placeholder="Search..."></dxo-search-panel>
      <dxo-paging [enabled]="true"></dxo-paging>
      <dxo-editing
        mode="popup"
        [allowUpdating]="true"
        [allowAdding]="true"
        [allowDeleting]="true"
      >
        <dxo-popup
          title="Employee"
          [showTitle]="true"
          [width]="700"
          [height]="525"
        >
        </dxo-popup>
      </dxo-editing>

      <dxi-column dataField="title" [width]="70">
        <dxi-validation-rule type="required" message="The Title is required."></dxi-validation-rule>
      </dxi-column>
      <dxi-column dataField="firstName">
        <dxi-validation-rule type="required" message="The FirstName is required."></dxi-validation-rule>
      </dxi-column>
      <dxi-column dataField="lastName">
        <dxi-validation-rule type="required" message="The LastName is required."></dxi-validation-rule>
      </dxi-column>
      <dxi-column dataField="birthDate" dataType="date"> </dxi-column>
      <dxi-column dataField="position" [width]="170"> </dxi-column>
      <dxi-column dataField="hireDate" dataType="date"> </dxi-column>
      <dxi-column dataField="countryCode" [width]="125" caption="Country">
        <dxo-lookup [dataSource]="countriesDataSource" displayExpr="definition" valueExpr="code"></dxo-lookup>
        <dxi-validation-rule type="required" message="The Country is required."></dxi-validation-rule>
      </dxi-column>
      <dxi-column dataField="address" [visible]="false"> </dxi-column>
    </dx-data-grid>
